<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr-FR" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title }}</h1>
        <h2>{{ site.description }}</h2>
        <a href="{{ site.github }}" class="btn btn-github"><span class="icon"></span></a>
        <a href="{{ site.twitter }}" class="btn btn-twitter"><span class="icon"><img class="img-icon" src="./assets/images/twitter.png"/></span></a>
        <a href="{{ site.rootme }}" class="btn"><span class="icon"><img src="https://www.root-me.org/local/cache-vignettes/L150xH150/rwhiteGrand-048ea.png?1563879006" class="img-icon"/></span></a>
        <a href="{{ site.linkedin }}" class="btn"><span class="icon"><img src="https://www.crossfitchelles.com/wp-content/uploads/2019/03/linkedin-icon-logo-png-transparent.png" class="img-icon"/></span></a>
        <a href="{{ site.yesWeHack }}" class="btn "><span class="icon"><img src="https://cdn-yeswehack.com/user/avatar/default" class="img-icon"/></span></a>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
