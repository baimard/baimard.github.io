<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr-FR" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title }}</h1>
        <h2>{{ site.description }}</h2>
        <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span></a>
        <a href="{{ site.twitter }}" class="btn btn-twitter"><span class="icon"><img href="../images/twitter.png"/></span></a>
        <img href="../images/twitter.png"/>
        <a href="{{ site.rootme }}" class="btn btn-rootme"><span class="icon"></span></a>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
